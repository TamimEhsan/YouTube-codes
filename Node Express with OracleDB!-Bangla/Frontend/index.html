<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>This is working?</h1>
<script>
    const getInfo = async () => {
        const options = {
            method: 'GET'
        };
        const url = "http://localhost:4321/employee/all";
        const response = await fetch(url, options);
        const myJson = await response.json();
        console.log(myJson);
        for(let js of myJson){
            var para = document.createElement('p');
            para.innerHTML = `My name is <span class="badge bg-danger">${js.FIRST_NAME}</span> and last name is <span class="badge bg-warning">${js.LAST_NAME}</span>`;
            document.getElementById('showInfo').appendChild(para);
        }
    }
    getInfo();
</script>
<button class="btn btn-primary btb-sm m-2" onclick="getInfo()">Click Me</button>
<div id="showInfo">

</div>
</body>
</html>
